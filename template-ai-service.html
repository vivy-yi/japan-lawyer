<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SERVICE_NAME}} - 一站式AI服务平台 | 日本商务通</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{{SERVICE_DESCRIPTION}} - 日本商务通提供一站式AI服务，智能高效，专业可靠。">
    <meta name="keywords" content="{{SERVICE_KEYWORDS}},AI服务,一站式解决方案,日本商务通,智能化服务">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{SERVICE_NAME}} - 一站式AI服务">
    <meta property="og:description" content="{{SERVICE_DESCRIPTION}}">
    <meta property="og:type" content="website">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/modern-homepage.css">

    <style>
        /* 页面特定样式 */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 50%, var(--accent-color) 100%);
            color: white;
            padding: 120px 0 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: var(--responsive-font-3xl);
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: var(--responsive-font-xl);
            opacity: 0.9;
            margin-bottom: var(--spacing-xl);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .service-features {
            background: var(--bg-secondary);
            padding: var(--responsive-spacing-2xl) 0;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--responsive-card-gap);
            margin-top: var(--responsive-spacing-xl);
        }

        .feature-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--responsive-spacing-lg);
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-base);
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .feature-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }

        .feature-title {
            font-size: var(--responsive-font-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .feature-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .process-section {
            padding: var(--responsive-spacing-2xl) 0;
            background: white;
        }

        .process-timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .process-step {
            display: flex;
            align-items: center;
            margin-bottom: var(--responsive-spacing-xl);
            position: relative;
        }

        .process-step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 30px;
            top: 60px;
            width: 2px;
            height: calc(100% + var(--spacing-md));
            background: var(--primary-color);
            opacity: 0.3;
        }

        .step-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--responsive-font-lg);
            font-weight: bold;
            flex-shrink: 0;
            margin-right: var(--spacing-lg);
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-size: var(--responsive-font-lg);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }

        .step-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .cta-section {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            color: white;
            padding: var(--responsive-spacing-2xl) 0;
            text-align: center;
        }

        .cta-title {
            font-size: var(--responsive-font-2xl);
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .cta-subtitle {
            font-size: var(--responsive-font-lg);
            opacity: 0.9;
            margin-bottom: var(--responsive-spacing-xl);
        }

        .cta-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-cta {
            padding: var(--spacing-md) var(--responsive-spacing-xl);
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            font-size: var(--responsive-font-base);
            transition: all var(--transition-base);
            display: inline-block;
            min-width: 180px;
            text-align: center;
        }

        .btn-cta-primary {
            background: white;
            color: var(--primary-color);
        }

        .btn-cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-cta-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-cta-secondary:hover {
            background: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .benefits-section {
            background: var(--bg-tertiary);
            padding: var(--responsive-spacing-2xl) 0;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--responsive-card-gap);
            margin-top: var(--responsive-spacing-xl);
        }

        .benefit-item {
            text-align: center;
            padding: var(--spacing-md);
        }

        .benefit-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
            color: var(--accent-color);
        }

        .benefit-title {
            font-size: var(--responsive-font-base);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
        }

        .benefit-description {
            color: var(--text-secondary);
            font-size: var(--responsive-font-sm);
        }

        /* 响应式设计 */
        @media (max-width: var(--breakpoint-md)) {
            .hero-title {
                font-size: var(--responsive-font-2xl);
            }

            .hero-subtitle {
                font-size: var(--responsive-font-lg);
            }

            .process-step {
                flex-direction: column;
                text-align: center;
            }

            .process-step:not(:last-child)::after {
                display: none;
            }

            .step-number {
                margin-right: 0;
                margin-bottom: var(--spacing-md);
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn-cta {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">{{SERVICE_NAME}}</h1>
                <p class="hero-subtitle">{{SERVICE_TAGLINE}}</p>
                <div class="hero-cta">
                    <button class="btn-cta btn-cta-primary" onclick="startService()">开始体验</button>
                    <button class="btn-cta btn-cta-secondary" onclick="showDemo()">查看演示</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Service Features Section -->
    <section class="service-features">
        <div class="container">
            <h2 class="capabilities-title">核心功能特色</h2>
            <div class="features-grid">
                {{FEATURES_CARDS}}
            </div>
        </div>
    </section>

    <!-- Process Section -->
    <section class="process-section">
        <div class="container">
            <h2 class="capabilities-title">服务流程</h2>
            <div class="process-timeline">
                {{PROCESS_STEPS}}
            </div>
        </div>
    </section>

    <!-- Benefits Section -->
    <section class="benefits-section">
        <div class="container">
            <h2 class="capabilities-title">服务优势</h2>
            <div class="benefits-grid">
                {{BENEFITS_ITEMS}}
            </div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
        <div class="container">
            <h2 class="cta-title">准备好开始了吗？</h2>
            <p class="cta-subtitle">立即体验我们的{{SERVICE_NAME}}服务，开启智能化商务新体验</p>
            <div class="cta-buttons">
                <button class="btn-cta btn-cta-primary" onclick="contactUs()">立即咨询</button>
                <button class="btn-cta btn-cta-secondary" onclick="learnMore()">了解更多</button>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="{{JS_FILE_PATH}}"></script>
</body>
</html>
